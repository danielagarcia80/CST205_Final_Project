<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Application</title>
    {{ bootstrap.load_css() }}
</head>
<body>
    <div class="container">
        <h1 class="my-4">Interactive Quiz Application</h1>
        <h2>Select a Quiz</h2>
        <ul class="list-group">
            {% for quiz in quizzes %}
                <li class="list-group-item"><a href="{{ url_for('quiz', quiz_id=loop.index0) }}">{{ quiz.title }}</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('leaderboard') }}" class="btn btn-info mt-4">View Leaderboard</a>
    </div>
    {{ bootstrap.load_js() }}
</body>
</html>
